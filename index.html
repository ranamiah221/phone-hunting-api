<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
            <h2 class="text-2xl">welcome to phone</h2>
    </header>
    <main>
        <section>
            <div class="bg-gray-400 p-5 rounded-lg m-5">
                <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-accent">Search</button>
            </div>
        </section>
        <!-- search elements -->
       <section>
              <!-- loading spinner -->
               <div id="loader-spinner" class="text-center m-8 hidden">
                <span class="loading loading-spinner loading-lg"></span>
               </div>
               <div id="phone-container" class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-8 m-10">
               
               </div>
               <!-- show all section -->
               <button id="show-all-container" class="btn btn-secondary w-4 mx-auto hidden">Show all</button>
       </section>
    </main>
    <footer>

    </footer>
    <script src="./js/api.js"></script>
</body>
</html>
